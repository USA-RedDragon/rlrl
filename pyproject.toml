[project]
name = "rlrl"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.14.2"
dependencies = [
    "rlgym-sac",
    "rlgym-sim",
    "rocketsim>=2.1.1.post4",
    "torch>=2.9.1",
    "triton-windows; sys_platform == 'win32'",
]

[tool.uv.sources]
rlgym-sim = { git = "https://github.com/AechPro/rocket-league-gym-sim", rev = "a1240530239d6b7671147b4f97e9b5e130d0acce" }
torch = { index = "pytorch" }
torchvision = { index = "pytorch" }
rlgym-sac = { git = "https://github.com/USA-RedDragon/rlgym-sac", rev = "ba8a1d8f9cc6377973863a76862f9c30d2ab59d6" }

[[tool.uv.index]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu130"
explicit = true

[tool.setuptools.packages.find]
where = ["rlrl"]
